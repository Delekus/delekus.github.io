<!-- Сообщаем браузеру как стоит обрабатывать эту странницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>Теги figure> и figcaption</title>
	<meta charset="UTF-8">
</head>
<!-- Отображает тело страницы -->

<body>
		<figure style="text-align: center;">
			<img style="width: 220px; height: 150px;" src="https://i122.fastpic.org/thumb/2023/1009/15/597658c5b7c6d7d134bbd5c81c4f5a15.jpeg" alt="Картинка Джуна">
			<figcaption style="font-weight: bold;">Джун</figcaption>
		</figure>

		<figure style="text-align: center;">
			<img style="width: 220px; height: 150px;" src="https://i122.fastpic.org/thumb/2023/1009/38/791410e3f4ca78c377195bbf8601c738.jpeg" alt="Картинка Мидла">
			<figcaption style="font-weight: bold;">Мидл</figcaption>
		</figure>

		<figure style="text-align: center;">
			<img style="width: 220px; height: 150px;" src="https://i122.fastpic.org/thumb/2023/1009/32/b04f87d3dd758f7e6f86c11b81281432.jpeg" alt="Картинка Синьера">
			<figcaption style="font-weight: bold;">Синьер</figcaption>
		</figure>
<!--Минусы и плюсы тегов. Предполагаю что использование этих тегов как то помогает поисковикам, а минус сама страница дольше загружается-->
</body>

</html>
